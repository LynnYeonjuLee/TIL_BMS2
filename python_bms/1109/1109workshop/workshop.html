<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lunch & Lotto</title>
</head>
<body>
  <div id="app">
    <h1>오늘의 점심메뉴를 정해드립니다!!</h1>
    <button @click="pickOneMenu">Pick One</button>
    <p>{{ selectedLunchMenu }}</p>
    <hr>

    <h2>로또 번호를 추천해드립니다!!</h2>
    <button @click="getLuckyNums">Get Lucky Numbers</button>
    <p>로또</p>
    <!-- <p v-if="selectedLuckyNums.length >= 1"></p> ? ? ? -->
    {{ selectedLuckyNums }}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: { // 나중에 바뀔 수 있는 데이터들을 넣으면 좋다 
        lunchMenus: ['국밥', '짜장면', '햄버거', '김치찌개', '라면', '금식..'], // 얘가 data 안에 없고 methods 안에 있어도 될까? 됨 !
        selectedLunchMenu: null,
        sampleNums: [],
        selectedLuckyNums: null,
      },
      methods: {
        pickOneMenu: function () {
          // 1. lunchMenus 배열의 길이 안에서 인덱스를 무작위로 뽑는다.
          const randomIndex = _.random(0, this.lunchMenus.length - 1) // 인덱스 설정 -1

          // 2. 뽑은 인덱스를 통해 lunch에서 값을 가져온 후 결과값에 넣는다.
          this.selectedLunchMenu = this.lunchMenus[randomIndex]
        },
        getLuckyNums: function () {
          const numbers = _.range(1, 46)
          //while (this.selectedLuckyNums.length <= 6) {
            const randomIndex = 
          }
          // const randomNumber = numbers[randomIndex]

          this.sampleNums = _.sampleSize(numbers, 6)

          this.selectedLuckyNums = _.sortBy(this.sampleNums)
        },
      }
    })
  </script>
</body>
</html>
